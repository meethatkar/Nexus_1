<!-- HERE PROJECT CREATION CODE IS WRITTEN  -->
 <div id="mainPrj">
    <h1> Create a Project </h1>
    <form>
        <label for="prjName"> Project Name </label>
        <input type="text" id="prjName" required name="prjName" [(ngModel)]="prjObj.projectName"> 
        <label for="prjDesc"> Project Description </label>
        <textarea name="text" id="prjDesc" name="prjDesc" [(ngModel)]="prjObj.projectDesc"></textarea>
        <input type="submit" value="Create" (click)="OnSignup()">  
        <input type="reset" value="reset" (click)="OnReset()"> 
    </form>
 </div>
